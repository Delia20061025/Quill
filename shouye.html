<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>拉菲艾拉小姐的个人网站</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            box-sizing: border-box;
        }
        body {
            background-color: #0e0e0e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #slider {
            margin: 0;
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 0;
            padding-bottom: 47%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        #list {
            position: absolute;
            left: 0;
            top: 0;
            width: 600%;
            height: 564px;
            display: flex;
        }
        #list li {
            width: 16.6667%;
            height: 564px;
            flex-shrink: 0;
        }
        #list li img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .slider-indicators {
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .welcome-text {
            text-align: center;
            padding: 15px;
        }
        .welcome-link{
            text-decoration: none;
            display: inline-block;
        }
        .welcome-text h1 {
            color: #2c3e50;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .welcome-link:hover h1{
            transform: translateY(-3px);
            text-shadow: 2px 4px 6px rgba(0,0,0,0.2);
        }
        .welcome-text p {
            color: #ccc;
            font-size: 16px;
            line-height: 1.5;
            max-width: 800px;
        }
        .arknights-theme {
            background: linear-gradient(135deg, #6a11cb 40%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transform: all 0.3s ease;
        }
        .welcome-link:hover.arknights-theme{
            background: linear-gradient(135deg,#2575fc 40%,#6a11cb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        @media (max-width: 768px) {
            #slider {
                padding-bottom: 60%;
            }
            .welcome-text h1 {
                font-size: 1.8rem;
            }
            .slider-arrow {
                width: 36px;
            }
        }

        @media (max-width: 480px) {
            #slider {
                padding-bottom: 70%;
            }
            .welcome-text h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="slider">
            <ul id="list">
                <li><img src="五周年羽毛笔.jpg" alt="五周年羽毛笔"></li>
                <li><img src="六周年羽毛笔.jpg" alt="六周年羽毛笔"></li>
                <li><img src="音律联觉.png" alt="音律联觉"></li>
                <li><img src="五周年羽毛笔.jpg" alt="五周年羽毛笔"></li>
            </ul>
        </div>
        <div class="welcome-text">
            <a href="jiazai2.html">
            <h1 class="arknights-theme">欢迎认识拉菲艾拉小姐</h1>
            </a>
            <p>
                <em>“博士，你好，我是陈小姐推荐来的，名字是拉菲艾拉，今天开始正式加入罗德岛。诶，代号？唔……就叫我羽毛笔吧。”</em>
            </p>
        <p align="center"><strong>欢迎加入<a href="https://ak.hypergryph.com/#index">罗德岛</a></strong>
        </div>
    </div>
    
    <script>
        var slider = document.querySelector("#slider");
        var list = document.querySelector("#list");
        var img = document.querySelector("img");
        var uli = list.children;
        var index = 0;
        
        list.style.left = "0px";
        list.style.transition = "left 1s";
        
        setInterval(move, 3000);
        
        function move() {
            if (index < uli.length - 1) {
                index++;
                list.style.left = -index * img.offsetWidth + "px";
                list.style.transition = 'left 1s';
                
                if (index == uli.length - 1) {
                    setTimeout(function() {
                        index = 0;
                        list.style.left = -index * img.offsetWidth + "px";
                        list.style.transition = 'left 0s';
                    }, 1000);
                }
            } else {
                index = 0;
                list.style.left = -index * img.offsetWidth + "px";
                list.style.transition = 'left 0s';
            }
        }
    </script>
</body>
</html>
